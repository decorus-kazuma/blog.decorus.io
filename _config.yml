title: decorus-kazuma's blog.
author: decorus-kazuma
email: brightdelusion@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
show_excerpts: true # set to true to show excerpts on the homepage

sass:
  sass_dir: _sass

plainwhite:
  name: Kazuma Itou
  tagline: Backend Developer.
  date_format: "%b %-d, %Y"
  analytics_id: "UA-112777515-1"
  sitemap: true
  search: true
  dark_mode: true
  portfolio_image: "assets/portfolio.jpeg"
  html_lang: "ko"
  condensed_mobile:
    - page
    - post
  navigation:
    - title: Home
      url: "/"
    # - title: Series
    #   url: "/series"
    - title: Categories (Tags)
      url: "/categories"
  social_links:
    github: decorus-kazuma
    linkedIn: in/decorus-kazuma
    email: brightdelusion@gmail.com

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-regex-replace
